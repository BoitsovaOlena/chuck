<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./dist/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Jokes</title>
    <script src="./dist/main.js"></script>
</head>
<body>
    <main>
        <section class="search">
            <p class="msi">MSI 2020</p>
            <section class="greeting">
                <h2>Hey!</h2>
                <h3>Let’s try to find a joke for you:</h3>
            </section>
            <form >
                <div class="step-item">
                    <input type="radio" name="joke" value="random" id="step1" checked> 
                    <label class="steps" for="step1">Random</label>
                </div>
                <div class="step-item">
                    <input type="radio" name="joke" value="categories" id="step2">
                    <label class="steps" for="step2">From categories</label>
                    <div class="categori-list">
                        <!-- рендер категорий -->
                    </div>
                </div>
                <div class="step-item">
                    <input type="radio" name="joke" value="search" id="step3">
                    <label class="steps" for="step3">Search</label>
                    <input type="text" id="search" class = "request" placeholder="Free text search...">
                </div>
                <button type="submit">Get a joke</button>
            </form>
            <section class="joke-list">
                <!-- рендер шуток-->
            </section>
        </section>
        <section class="favourite">
            <div class="button-favorite">
                <p>Favourite</p>
            </div>
            <div class="button-favorite-mini">
                <p>Favourite</p>
            </div>
            <div class="fill"></div>
            <div class="content">
               <!-- рендер избранных шуток-->
            </div>
        </section>
    </main>
</body>
</html>
